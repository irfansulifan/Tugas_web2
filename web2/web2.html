<!DOCTYPE html>
<html>
  <head>
    <title>Operasi Penjumlahan</title>
  </head>
  <body>
    <h1>Penjumlahan Bilangan</h1>
    <p>Masukkan dua Bilangan untuk dijumlahkan:</p>
    <input type="text" id="angka1" placeholder="Bilangan pertama" />
    <input type="text" id="angka2" placeholder="Bilangan kedua" />
    <button onclick="penjumlahan()">Jumlahkan</button>

    <script>
      function penjumlahan() {
        // Mengambil nilai dari input
        var angka1 = parseFloat(document.getElementById("angka1").value);
        var angka2 = parseFloat(document.getElementById("angka2").value);

        // Melakukan penjumlahan
        var hasil = angka1 + angka2;

        // Menampilkan hasil
        alert("Hasil penjumlahan: " + hasil);
      }
    </script>
  </body>
</html>
