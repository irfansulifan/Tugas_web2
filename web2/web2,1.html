<!DOCTYPE html>
<html>
  <head>
    <title>Form Pendaftaran</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1290e4;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      label {
        font-weight: bold;
      }

      input[type="email"],
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #0f71e0;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>
    <form id="registrationForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" required></textarea><br /><br />

      <button type="button" onclick="validateForm()">Daftar</button>
    </form>

    <script>
      function validateForm() {
        var email = document.getElementById("email").value;
        var nama = document.getElementById("nama").value;
        var alamat = document.getElementById("alamat").value;

        if (email === "" || nama === "" || alamat === "") {
          alert("Anda harus mengisi data dengan lengkap.");
        } else {
          alert("Pendaftaran sukses!\nEmail: " + email + "\nNama Lengkap: " + nama + "\nAlamat: " + alamat);
          // Anda dapat mengirim data ini ke server atau melakukan tindakan lain sesuai kebutuhan.
        }
      }
    </script>
  </body>
</html>
